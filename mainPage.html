    <style type="text/css">

        body {
            font: 1em/150% Arial, Helvetica, sans-serif;
            background-image: url('bg/grey_wash_wall.png');
            background-repeat: repeat;
        }

        a {
            color: #669;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1, h2 {
            font: bold 36px/100% Tahoma, Helvetica, Arial, Sans-Serif;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            color: #222;
            text-shadow: 0px 2px 3px #555;
        }

        h2 {
            font: bold 28px/100% Tahoma, Helvetica, Arial, Sans-Serif;
            color: #999998;
        }

        /************************************************************************************
        STRUCTURE
        *************************************************************************************/
        #pagewrap {
            padding: 5px;
            width: 960px;
            margin: 20px auto;
        }

        #header {
            height: 180px;
        }

        #content {
            width: 600px;
            float: left;
        }

        #sidebar {
            width: 300px;
            float: right;
        }

        #footer {
            clear: both;
        }

        /*#genreSelect {*/
            /*display:block;*/

        /*}*/


        /************************************************************************************
        MEDIA QUERIES
        *************************************************************************************/
        /* for 980px or less */
        @media screen and (max-width: 980px) {

            #pagewrap {
                width: 94%;
            }

            #content {
                width: 65%;
            }

            #sidebar {
                width: 30%;
            }

        }

        /* for 700px or less */
        @media screen and (max-width: 700px) {

            #content {
                width: auto;
                float: none;
            }

            #sidebar {
                width: auto;
                float: none;
            }

        }

        /* for 480px or less */
        @media screen and (max-width: 480px) {

            #header {
                height: auto;
            }

            h1 {
                font-size: 24px;
            }

            #sidebar {
                display: none;
            }

        }

        /* border & guideline (you can ignore these) */
        #content {
            background: #f8f8f8;
        }

        #sidebar {
            background: #f0efef;
        }

        #header, #content, #sidebar {
            margin-bottom: 5px;
        }

        #pagewrap, #header, #content, #sidebar, #footer {
            border: solid 1px #ccc;
        }

    </style>
